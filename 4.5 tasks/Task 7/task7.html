<!--Create a standard carousel:-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    
    <title>Document</title>
    <body>
        <div 
    id="carousel" 
    class="container p5 carousel slide carousel-fade carousel-dark" 
    data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2022/07/07/11/15/rainbow-7307023__340.png"
          class="d-block w-75"
          alt="rainbow">
        </div>
      
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2022/03/30/13/16/betta-7101167__340.jpg" 
            class="d-block w-75"
            alt="More Fog"       >      
          </div>
        
          <button class="carousel-control-prev btn-info" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">previous</span>
          </button>
          <button class="carousel-control-next btn-info" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden"></span>
          </button>
        </div>
      </div>
    </div>

      <script src="../bootstrap.bundle.min.js"></script>
      <script src="../../jquery-3.6.0.js"></script>
    </body>
  </head>
</html>
