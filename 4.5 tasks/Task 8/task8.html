<!--Create a grid
-On a screen size higher than medium, show four columns.
-on a screen higher than small show two columns
-otherwise, show one column
-Each cell should have a different color-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Document</title>
    <body>
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="bg-info col">Column</div>
          <div class="bg-secondary col">Column</div>
          <div class="bg-warning col">Column</div>
          <div class="bg-primary col">Column</div>
        </div>
      </div>
      <script src="../../bootstrap.bundle.min.js"></script>
      <script src="../../jquery-3.6.0.js"></script>
    </body>
  </head>
</html>
